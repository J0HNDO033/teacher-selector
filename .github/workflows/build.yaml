name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: $HOME/android-sdk
      ANDROID_HOME:     $HOME/android-sdk
      PATH: $HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install host dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip build-essential openjdk-17-jdk \
          unzip wget git curl tar \
          libstdc++6 libffi-dev libssl-dev zlib1g-dev python3-dev \
          libncurses6 libgtk-3-0

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install Buildozer & Cython
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Install Android SDK Command-Line Tools
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cli.zip
        unzip -q cli.zip
        rm cli.zip
        mv cmdline-tools latest

    - name: Accept all licenses & install SDK platforms + build-tools
      run: |
        mkdir -p ~/.android && touch ~/.android/repositories.cfg
        # Accept every license
        yes | sdkmanager --licenses
        # Install the two versions Buildozer might request (33.0.2 and 36.0.0)
        sdkmanager "platform-tools" \
                   "platforms;android-33" \
                   "build-tools;33.0.2" \
                   "build-tools;36.0.0"

    - name: Build APK with Buildozer
      run: |
        # Ensure Buildozer picks up our SDK rather than re-downloading
        buildozer --verbose android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kivy-apk
        path: bin/*.apk
